<section class="hero">
  <div class="hero-content">
    <p class="overline">New Product</p>
    <h1 class="hero-title h1-manrope-bold">XX99 Mark II Headphones</h1>
    <p class="hero-description body-medium">
      Experience natural, lifelike audio and exceptional build quality made for
      the passionate music enthusiast.
    </p>
    <button
      class="cta-btn sub-title"
      (click)="navigateToProduct('xx99-mark-two-headphones')"
      type="button"
    >
      See Product
    </button>
  </div>
  <div class="hero-image">
    <picture>
      <source
        media="(min-width: 1440px)"
        srcset="assets/home/desktop/image-hero.jpg"
      />
      <source
        media="(min-width: 1024px)"
        srcset="assets/home/desktop/image-hero.jpg"
      />
      <source
        media="(min-width: 768px)"
        srcset="assets/home/tablet/image-header.jpg"
      />
      <img
        ngSrc="assets/home/mobile/image-header.jpg"
        alt="hero headphone"
        class="headphone-image"
        fill="true"
        priority
      />
    </picture>
  </div>
</section>
